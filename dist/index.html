<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>P1</title>
    <link rel="stylesheet" href="/styles.05b23a07.css">
    <style>.grid>div {
            border: solid 1px black;
            background: whitesmoke;
            padding: 70px 0;
            text-align: center;
        }


        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        .topnav .search-container {
            float: right;
        }

        .topnav input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .topnav .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav .search-container button:hover {
            background: #ccc;
        }

        #btnSubmit {
            background-color: #ade8f4;
        }

        @media screen and (max-width: 600px) {
            .topnav .search-container {
                float: none;
            }

            .topnav a,
            .topnav input[type=text],
            .topnav .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .topnav input[type=text] {
                border: 1px solid #ccc;
            }
        }</style>
<script src="/styles.05b23a07.js"></script></head>

<body>
    <header id="header">
        <h1>News web app</h1>
    </header>
    <div class="topnav">
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" id="search" placeholder="Search.." name="search">
                <button id="btnSubmit" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="row"></div>

    <div class="container">
        <div class="grid">
            <script id="entry-template" type="text/x-handlebars-template">
                {{#each articles}}
                <div class="col-2 col-sm-4 col-lg-6 col-md-6 title">
                    <img src={{urlToImage}} width=70% height=50%>
                    <h2>{{title}}</h2>
                    <p>{{description}}</p>
                    <a href={{url}}>Ver m&aacute;s</a>
                </div>
                {{/each}}
            </script>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/main.df924a13.js" type="module"></script>
</body>

</html>
